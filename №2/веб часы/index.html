<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Часы с изменением времени</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <h1 id="timeDisplay">00:00:00</h1>
        <button onclick="addSeconds(30)">Добавить 30 секунд</button>
        <button onclick="addMinutes(1)">Добавить 1 минуту</button>
        <button onclick="addHours(1)">Добавить 1 час</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
