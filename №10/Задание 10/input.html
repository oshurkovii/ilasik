<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-area">
        <h2>Введите JSON:</h2>
        <textarea id="json-input" rows="10" style="width: 100%;"></textarea>
        <button id="format-button">Отформатировать</button>
    </div>
    <div id="output-area">
        <h2>Результат:</h2>
        <pre id="json-output"></pre>
    </div>
<script src="script.js"></script>
</body>
</html>
